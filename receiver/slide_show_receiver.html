<html>
<head>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script
	src="https://www.gstatic.com/cast/js/receiver/1.0/cast_receiver.js"></script>
<script src="galleria-1.3.3.min.js"></script>
<script src="plugins/galleria.picasa.min.js"></script>
<script src="slide_show.js"></script>
<style>
.galleria-stage {
	position: absolute;
	top: 0px;
	bottom: 0px;
	left: 0px;
	right: 0px;
	overflow: hidden;
}

.messages {
	color: #FF0000;
	text-align: center;
	padding-top: 200px;
}
.test-controls {
	display: none;
}
</style>
</head>
<body class="initial">
	<div class="messages">
		<h1>Ready...Select a slideshow</h1>
	</div>
	<div class="test-controls">
		<div>
			<p>Image urls (separate with new line)</p> 
			<textarea id="imagesText" rows="5" cols="100"></textarea>
			<br />
			<p>Picasa album (eg. 115857411259674695117/RevolverWorlds2010)</p>
			<textarea id="picasaAlbum" rows="1" cols="100"></textarea>
			
			<br />
			<input type="text" id="delay" value="1000"></input>
		</div>
		<input type="button" id="prevButton" value="Previous"></input>
		<input type="button" id="playButton" value="Play"></input>
		<input type="button" id="nextButton" value="Next"></input>
		
	</div>
	<div class="galleria" style="width: 100%; height: 100%"></div>
</body>


</html>
